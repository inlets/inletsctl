name: build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:
  build:
    concurrency: 
      group: ${{ github.ref }}
      cancel-in-progress: true
    runs-on: alexellis/upload-assets
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@master
        with:
          go-version: 1.23.x
      - name: Make
        run: make all
