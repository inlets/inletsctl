sudo: required
language: go

go:
- "1.11"

script:
- make dist

before_deploy:
  - ./ci/hashgen.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./bin/inletsctl
    - ./bin/inletsctl-darwin
    - ./bin/inletsctl-armhf
    - ./bin/inletsctl-arm64
    - ./bin/inletsctl.exe
    - ./bin/inletsctl.sha256
    - ./bin/inletsctl-darwin.sha256
    - ./bin/inletsctl-armhf.sha256
    - ./bin/inletsctl-arm64.sha256
    - ./bin/inletsctl.exe.sha256
  skip_cleanup: true
  on:
    tags: true
